<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="text-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Todo App</title>
</head>
<body>
  <!-- Container -->
  <div class="container">
    <h1>Todo List <i class="fas fa-plus"></i> </h1>
    <!-- New Todo enter -->
    <input type="text" placeholder="Add New Todo">
    <!-- List of todos -->
    <ul>
      <li><span><i class="far fa-trash-alt"></i></span> Task1</li>
      <li><span><i class="far fa-trash-alt"></i></span> Task2</li>
      <li><span><i class="far fa-trash-alt"></i></span> Task3</li>
      <li><span><i class="far fa-trash-alt"></i></span> Task4</li>
      <li><span><i class="far fa-trash-alt"></i></span> Task5</li>
    </ul>
  </div>
  <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
